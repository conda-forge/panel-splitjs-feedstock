{% set name = "panel-splitjs" %}
{% set version = "0.3.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/a5/21/c378f66069364c15aac99fd115a1b2453e7ce210d9f628faf080fe5a2593/panel_splitjs-{{ version }}.tar.gz
  sha256: d332ee30fbf0c59a9013df58214db3dc88651524a1a41d3c420a1cb3cb6766e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - panel >=1.8.0
    - nodejs >=22.*
    - esbuild
    - packaging
    - pip
  run:
    - python >={{ python_min }}
    - panel >=1.8.0
    - bokeh >=3.8.0
    - packaging

test:
  imports:
    - panel_splitjs
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/panel-extensions/panel-splitjs
  summary: A responsive, draggable split panel component for Panel applications, powered by split.js.
  dev_url: https://github.com/panel-extensions/panel-splitjs
  license: BSD-3-Clause
  license_file: LICENSE.txt


extra:
  recipe-maintainers:
    - maximlt
    - philippjfr
